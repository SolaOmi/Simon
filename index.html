<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon</title>
  </head>
  <body>
    <div id="score">0</div>
    <div class"topRow">
      <div class="square" id="yellow"></div>
      <div class="square" id="blue"></div>
    </div>
    <div class="bottomRow">
      <div class="square" id="red"></div>
      <div class="square" id="green"></div>
    </div>
    <div id="instructions">
      <p>
        Press start to play, follow the pattern!
      </p>
    </div>
    <button id="start">Start</button>
    <footer>
      The game <a href="https://github.com/SolaOmi/simon">code</a>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
