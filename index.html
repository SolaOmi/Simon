<!DOCTYPE html>
<html>
  <head>
    <title>Simon</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <audio id="yellowSound">
      <source src="beep1.ogg" type="audio/ogg">
    </audio>
    <audio id="blueSound">
      <source src="beep2.ogg" type="audio/ogg">
    </audio>
    <audio id="redSound">
      <source src="beep3.ogg" type="audio/ogg">
    </audio>
    <audio id="greenSound">
      <source src="beep4.ogg" type="audio/ogg">
    </audio>

    <div id="score">Score</div>

    <div class"topRow">
      <div class="square" id="yellow"></div>
      <div class="square" id="blue"></div>
    </div>

    <div class="bottomRow">
      <div class="square" id="red"></div>
      <div class="square" id="green"></div>
    </div>

    <div id="instructions">Instructions</div>
    <button id="start">Start</button>
    <button id="restart">Restart</button>

    <script src="js/script.js"></script>
  </body>
</html>
