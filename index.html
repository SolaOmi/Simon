<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon</title>
  </head>
  <body>
    <div id="score">0</div>
    <div id="yb-row" class="row">
      <div id="yellow" class="square yellow"></div>
      <div id="blue" class="square blue"></div>
    </div>
    <div id="rg-row" class="row">
      <div id="red" class="square red"></div>
      <div id="green" class="square green"></div>
    </div>
    <div id="instructions">
      <p>
        Press start to play, follow the pattern!
      </p>
    </div>
    <button id="start">Start</button>
    <footer>
      By <a id="github" href="https://github.com/SolaOmi">Sola</a>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
